<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebPageSync</title>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<!-- Custom styles for this template -->
<link href="../static/css/jumbotron.css" rel="stylesheet">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WebPageSync</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        {% if not session.logged_in %}
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        {% else %}
            <button type="submit" class="btn btn-success">Sign Out</button>
        {% endif %}
    </div><!--/.navbar-collapse -->
    </div>
</nav>
{% block body %}{% endblock %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" href="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script type="text/javascript" href="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
